<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Genshin_Activate</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=770 height=700 style="width: 770px; height: 700px; background: #231F20"></canvas>
    <script src="Build/Out final.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Out final.data",
        frameworkUrl: "Build/Out final.framework.js",
        codeUrl: "Build/Out final.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Genshin_Activate",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
